<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Period Tracker</title>

    <style>

    </style>
</head>

<body>
    <div>
        <img src="period-2.jpg" alt="" class="responsive" width="100%" height="650px">
    </div>
    <div>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:100%;">Track</button>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <form class="modal-content" action="/action_page.php">
                <div class="container">
                    <h1>Track your periods!</h1>
                    <hr>
                    <label for="text"><b>What's your age?</b></label>
                    <input type="text" placeholder="20" name="que1" required>

                    <label for="text"><b>Is your period regular or irregular?</b></label><br>
                    <input type="radio" id="regular" name="que2">
                    <label for="regular">Regular</label><br>
                    <input type="radio" id="age2" name="que2">
                    <label for="irregular">Irregular</label><br><br>

                    <label for="text"><b>When did your last period start?</b></label><br>
                    <input type="date" id="date" name="que3"><br><br>

                    <label for="text"><b>How long does your period last?</b></label>
                    <input type="text" placeholder="2-7" name="que3" min="21" max="35" required>


                    <label for="text"><b>How long is your cycle?</b></label>
                    <input type="text" placeholder="21-35" name="que3" min="21" max="35" required>

                    <hr />
                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div>
        <img src="" alt="" class="responsive" width="600px">
    </div>
    <button class="open-button" onclick="openForm()">Login</button>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button class=".btn-sign_in_up">Sign In</button>
            <hr />
            <button class=".btn-sign_in_up">Sign Up</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>


    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>

</html>
